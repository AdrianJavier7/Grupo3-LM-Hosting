<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introducción de noticias</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <style>
            .bg-color-form {
                background-color: #93c7fa;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler btn-danger bg-danger" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <div class="navbar-nav me-auto">
                        <a class="nav-link active" href="http://localhost:3000/">Registro de Noticias</a>
                        <a class="nav-link active" href="http://localhost:3000/rss">Feed RSS</a>
                    </div>
                </div>
                <a class="navbar-brand ms-auto" href="http://localhost:3000/paginaSindicacion.html">Últimas Noticias</a>
            </div>
        </nav>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-8 col-lg-5 m-auto my-5 border border-dark rounded-3 bg-color-form px-4">
                        <h1 class="text-center m-5 border border-dark p-3 rounded-pill bg-light">Registro de Noticias</h1>
                        <form id="formulario" action="/submit" method="post">
                            <div class="border border-dark bg-info rounded-3 mb-4 p-3 ps-4 shadow">
                                <label class="form-label text-white fst-italic fw-bold fs-5" for="titulo">Títular: </label>
                                <div>
                                    <input class="form-control" type="text" id="titulo" name="titulo" placeholder="Introduce el título de la noticia" required>
                                </div>
                            </div>
                            <div class="border border-dark bg-info rounded-3 mb-4 p-3 ps-4 shadow">
                                <label class="form-label text-white fst-italic fw-bold fs-5" for="cuerpo">Cuerpo de la noticia: </label>
                                <div>
                                    <textarea class="form-control" id="cuerpo" name="cuerpo" placeholder="Introduce el cuerpo de la noticia" rows="5" required></textarea>
                                </div>
                            </div>
                            <div class="border border-dark bg-info rounded-3 mb-4 p-3 ps-4 shadow">
                                <label class="form-label text-white fst-italic fw-bold fs-5" for="genero">Género: </label>
                                <div>
                                    <input class="form-control" type="text" id="genero" name="genero" placeholder="Introduce el género" required>
                                </div>
                            </div>
                            <div class="border border-dark bg-info rounded-3 mb-4 p-3 ps-4 shadow">
                                <label class="form-label text-white fst-italic fw-bold fs-5" for="autor">Autor: </label>
                                <div>
                                    <input class="form-control" type="text" id="autor" name="autor" placeholder="Introduce el autor de la noticia" required>
                                </div>
                            </div>
                            <div class="border border-dark bg-info rounded-3 mb-4 p-3 ps-4 shadow">
                                <label class="form-label text-white fst-italic fw-bold fs-5" for="fecha">Fecha de publicación: </label>
                                <div>
                                    <input class="form-control" type="date" id="fecha" name="fecha" placeholder="Introduce el día de publicación" required>
                                </div>
                            </div>
                            <div class="border border-dark bg-info rounded-3 mb-4 p-3 ps-4 shadow">
                                <label class="form-label text-white fst-italic fw-bold fs-5" for="imagen">URL de la imagen: </label>
                                <div>
                                    <input class="form-control" type="text" id="imagen" name="imagen" placeholder="Introduce una imagen" pattern="https?://.+" required>
                                </div>
                            </div>
                            <button class="rounded-pill btn btn-info fs-4 my-4 w-100 border border-dark text-white fw-bold" type="submit">Enviar →</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
