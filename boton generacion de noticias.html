<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .boton{
            background: none;
            border: 2px solid;
            font: inherit;
            line-height: 1;
            margin: 0.5em;
            padding: 1em 2em;
        }

        .boton:hover {
            background-color: #ff4545;
            color: white;
            transition: background-color 0.3s, color 0.3s;
            transform: scale(1.2);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar noticias</title>
</head>
<body>
    <button class="boton" onclick="mostrarJSON()">Mostrar Noticia</button>
    <div id="json-container" style="display: none;"></div>
    <script>
        const noticias = [
            {
                "titulo": "Ibai se cae",
                "fecha": "2024-03-10",
                "contenido": "ibai se cae y se hace daño"
            },
            {
                "titulo": "Thegrefg echa de su piscina a su abuela",
                "fecha": "2021-08-01",
                "contenido": "Thegrefg queria la piscina para el solo y echa a su abuela al grito de que vuelva la peseta"
            },

            {
                "titulo": "Inauguración de nuevo edificio",
                "fecha": "2024-03-11",
                "contenido": "Duis feugiat tincidunt ante, vel fermentum libero rhoncus et. Curabitur nec sagittis nunc, vel fermentum enim. Aliquam tempor vel nisl at sodales. Ut sodales velit sit amet ipsum interdum, eget hendrerit nunc tincidunt. Maecenas nec eleifend nisi. Nulla venenatis interdum orci nec convallis. Nullam euismod risus a lorem cursus, vel suscipit odio cursus. Nullam non varius nunc."
            }
        ];

        let Noticia = 0;

        function mostrarJSON() {
            const jsonContainer = document.getElementById('json-container');
            jsonContainer.innerHTML = '';

            const noticiaActual = noticias[Noticia];

            const titulonoticia = document.createElement('h2');
            titulonoticia.textContent = noticiaActual.titulo;
            jsonContainer.appendChild(titulonoticia);

            const fechanoticia = document.createElement('p');
            fechanoticia.textContent = `Fecha: ${noticiaActual.fecha}`;
            jsonContainer.appendChild(fechanoticia);

            const argumentonoticia = document.createElement('p');
            argumentonoticia.textContent = noticiaActual.contenido;
            jsonContainer.appendChild(argumentonoticia);

            jsonContainer.style.display = 'block';

            Noticia = (Noticia + 2) % noticias.length;
        }
    </script>
</body>
</html>
